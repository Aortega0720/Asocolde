id: asocolderma_node_event
label: Asocolderma node event migration
migration_group: asocolderma

source:
  plugin: asocolderma_node_event
  node_type: eventos
  # The "target" here refers to the database connection where the source data lives.
  # You will need to configure this database in your settings.php.
  target: asocol_d7

destination:
  plugin: entity:node

process:
  uid: node_uid
  type:
    plugin: default_value
    default_value: event
  langcode:
    plugin: default_value
    default_value: es
  status: status
  title: title
  created: created
  changed: changed
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  promote:
    plugin: default_value
    default_value: 0
  sticky:
    plugin: default_value
    default_value: 0
  default_langcode:
    plugin: default_value
    default_value: 1
  revision_translation_affected:
    plugin: default_value
    default_value: 1
  field_name: field_nombres
  'field_date_range/value': field_fecha_value1
  'field_date_range/end_value': field_fecha_value2
  field_home_location:
    plugin: sub_process
    source: field_ubicacion_portada
    process:
      target_id: tid
  body: body
  'field_image/target_id': field_image_fid
  'field_image/alt': field_image_alt
  'field_image/title': field_image_title
  field_type/target_id: field_categoria_del_evento
  field_tags:
    plugin: sub_process
    source: field_tags
    process:
      target_id: tid

# define a forced module dependency. this will cause the migration definition to be reloaded
# when you uninstall and reinstall your custom module.
dependencies:
  enforced:
    module:
      - asocol_migrate
