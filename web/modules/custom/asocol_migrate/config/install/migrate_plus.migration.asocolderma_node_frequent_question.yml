id: asocolderma_node_frequent_question
label: Asocolderma node frequents questions migration
migration_group: asocolderma

source:
  plugin: asocolderma_node_frequent_question
  node_type: preguntas_frecuentes
  # The "target" here refers to the database connection where the source data lives.
  # You will need to configure this database in your settings.php.
  target: asocol_d7

destination:
  plugin: entity:node

process:
  uid: node_uid
  type:
    plugin: default_value
    default_value: frequent_question
  langcode:
    plugin: default_value
    default_value: es
  status: status
  title: title
  created: created
  changed: changed
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  promote:
    plugin: default_value
    default_value: 0
  sticky:
    plugin: default_value
    default_value: 0
  default_langcode:
    plugin: default_value
    default_value: 1
  revision_translation_affected:
    plugin: default_value
    default_value: 1
  field_disease_type:
    plugin: sub_process
    source: field_tipo_enfermedad
    process:
      target_id: tid
  body: body
  field_answer: field_body_en_ingles

# define a forced module dependency. this will cause the migration definition to be reloaded
# when you uninstall and reinstall your custom module.
dependencies:
  enforced:
    module:
      - asocol_migrate
